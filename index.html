<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <div class="container-fluid text-align-center">
          <span class="navbar-brand mb-3">Weather Dashboard</span>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- SIDE SEARCH BAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="mt-2 search-for-city col-md-3">
                <h5 class="">Search for a City:</h5>
                <input class="mb-2" type="text">
                <button class="">Submit</button>
                <ul>
                    <li>Philadelphia</li>
                    <li>New York</li>
                    <li>Boston</li>
                    <li>Miami</li>
                    <li>New Mexico</li>
                </ul>
            </div>
            <!-- SIDE SEARCH BAR -->
            <!-- JUMBOTRON -->
            <div class="card col-md-8 mt-2">
                <div class="card-body">
                    <h2>Current Location (12/7/2020)</h2>
                    <p>Temperature</p>
                    <p>Humidity: </p>
                    <p>Wind Speed: </p>
                    <p>UV Index: </p>
                </div>        
            </div>
        </div>
        <!-- JUMBOTRON -->
    </div>
    <!-- BOTTOM CARD -->
    <div class="container mt-5">
        <div class="row" >
            <h2>5-Day Forecast: </h2>
            <div class="card col-md-2 mr-2">
                <div class="card-body">
                  <h4>Date</h4>
                  <p>Temp:</p>
                  <p>Humidity:</p>
                </div>
            </div>
            <div class="card col-md-2 mr-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp:</p>
                    <p>Humidity:</p>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp:</p>
                    <p>Humidity:</p>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp:</p>
                    <p>Humidity:</p>
                </div>
            </div>
        </div>
    </div>
    <!-- BOTTOM CARD-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
