<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark text-center">
        <div class="container-fluid text-align-center">
          <span class="navbar-brand mb-3">Weather Dashboard</span>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- SIDE SEARCH BAR -->
    <div class="container-fluid">
        <div class="row">
            <div class="mt-2 search-for-city col-md-3">
                <div id=""></div>
                <h5 class="">Search for a City:</h5>
                <input id="inputField" class="mb-2" type="text">
                <button  id="search-city" class="">Submit</button>
                <ul id="input-list">
                </ul>
            </div>
            <!-- SIDE SEARCH BAR -->
            <!-- JUMBOTRON -->
            <div class="card col-md-8 mt-2">
                <div class="card-body">
                    <h2 id="name"></h2>
                    <p id="current-temp">Temperature: <span id="converted-temp"></span></p>
                    <p>Humidity: <span id="humidity"></span> </p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>Weather: <span id="weather"></span></p>
                </div>        
            </div>
        </div>
        <!-- JUMBOTRON -->
    </div>
    <!-- BOTTOM CARD -->
    <div class="container mt-5">
        <div class="row" >
            <h2>5-Day Forecast: </h2>
            <div class="card col-md-2 mr-2">
                <div class="card-body">
                  <h4>Date</h4>
                  <p>Temp: <span id="day-after-temp"></span></p>
                  <p>Humidity: <span id="day-after-hum"></span></p>
                </div>
            </div>
            <div class="card col-md-2 mr-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp: <span id="day-two-temp"></span></p>
                    <p>Humidity: <span id="day-two-hum"></span></p>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp: <span id="day-three-temp"></span></p>
                    <p>Humidity: <span id="day-three-hum"></span></p>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp: <span id="day-four-temp"></span></p>
                    <p>Humidity: <span id="day-four-hum"></span></p>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="card-body">
                    <h4>Date</h4>
                    <p>Temp: <span id="day-five-temp"></span></p>
                    <p>Humidity: <span id="day-five-hum"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- BOTTOM CARD-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
